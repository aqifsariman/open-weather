<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>
        {{ model.cityName }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ model.description }}
      </mat-card-subtitle>
      <img mat-card-sm-image src="{{ model.imageUrl }}" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>{{ model.temp }}</p>
    <p>{{ model.humidity }}</p>
    <p>{{ model.pressure }}</p>
    <p>{{ model.windDegree }}</p>
    <p>{{ model.windSpeed }}</p>
  </mat-card-content>
</mat-card>
